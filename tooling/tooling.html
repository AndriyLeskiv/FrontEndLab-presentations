---

# NPM

https://www.npmjs.org

Ships with Node. http://nodejs.org/download/

installation on Ubuntu (latest version):

<pre class="brush: bash; gutter: false;">
    #!/bin/bash

    sudo add-apt-repository ppa:chris-lea/node.js

    sudo apt-get update

    sudo apt-get install nodejs
</pre>

---

# Working with NPM

Initialise an NPM package. Creates a package.json file for you:

<pre class="brush: bash; gutter: false;">
npm init
</pre>

Most common commands:

<pre class="brush: bash; gutter: false;">
npm install {package name}
npm install {package name} -g
npm install {package name} --save-dev
npm uninstall {package name}
npm cache clean
npm list
</pre>

---

# Tools Classification

- Client-side package managers (bower, npm-browserify, jamjs)
- Task runners (Grunt, Brunch, Gulp)
- Scaffolders (Yeoman, Lineman)

---

# Client-side package management

What for?
- Install dependencies (like jQuery plugins or so), keep them up-to-date
- Easily build your application

---

# Bower

http://bower.io/

<pre class="brush: bash; gutter: false;">
npm install -g bower
bower install
bower install {package}#{version}
</pre>

---

# NPM Browserify

https://www.npmjs.org/package/browserify

Packages are installed with npm. Browserify allows you to retrieve dependencies in node-style require(‘{package_name}’); calls

<pre class="brush: bash; gutter: false;">
browserify app.js --output bundle.js
</pre>

---

# Jam

http://jamjs.org/

Compile AMD modules into a packaged distributive

---

# Build Systems (Task Runners)

What for?
- Automate routine tasks (linting, testing, compilation, etc.)
- watch your changes appear in browser on the fly while development
- etc., etc., etc. ...

---

# Grunt

http://gruntjs.com/

<pre class="brush: bash; gutter: false;">
npm install -g grunt-cli
npm install grunt
grunt init //creates Gruntfile.js
grunt {task}:{subtask}
</pre>

---

# Sample Gruntfile.js

<pre class="brush: jscript;">
module.exports = function(grunt) {

  grunt.initConfig({
    package: grunt.file.readJSON('package.json'),
    // watch for changes
    watch: {
      sass: {
        files: '**/*.scss',
        tasks: ['sass:dev']
      }
    },
    // compress the output
    uglify: {
        dist: {}
    }
  });

  // Default task(s).
  grunt.registerTask('default', [ 'sass:dev']);
  grunt.registerTask('build', [ 'clean:build',  'copy']);
  grunt.registerTask('move', [ 'copy']);

};
</pre>

---

# Brunch

http://brunch.io/

- compiles your scripts, templates, styleslints them
- wraps the scripts and templates in common.js / AMD modules.
- concatenates scripts and stylesgenerates source maps for concatenated files
- copies assets and static files
- shrinks the output by minifying code and optimizing images
- watches your files for changes
- notifies you about errors via console and system notifications

<pre class="brush: bash; gutter: false;">
sudo npm install -g brunch
</pre>

---

# Gulp

http://gulpjs.com/

Uses streams, therefore performance is much better that of Grunt (however, you don’t necessarily need it, do you?)

<pre class="brush: bash; gutter: false;">
npm install -g gulp
</pre>

---

# Scaffolding

What for?
- Get the specific setup up-and-running in no time
- Easier usage of best practices

---

# Yeoman

http://yeoman.io/

<pre class="brush: bash; gutter: false;">
npm install -g yo
npm install -g generator-angular
yo angular {my_awesome_app}
</pre>

# Lineman

http://linemanjs.com/

<pre class="brush: bash; gutter: false;">
npm install -g yo
npm install -g generator-angular
yo angular {my_awesome_app}
</pre>
