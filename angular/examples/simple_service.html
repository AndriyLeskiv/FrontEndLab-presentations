<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
</head>
<body>
  <div ng-app="app" ng-controller="Ctrl">
  <button ng-click="load()">load students</button>
   {{students.length}}
  </div>

  <script>
  angular.module('app', [])
  .factory('StudentService', function($http){
    return {
      getStudents: function(){
        return $http.get('../assets/users.json');
      }
    }
  })
  .controller('Ctrl', function ($scope, StudentService){
    $scope.load = function(){
      StudentService.getStudents()
        .success(function (students){
          $scope.students = students;
        });
    }
  });
  </script>
</body>
</html>
